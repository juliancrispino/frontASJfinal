<div class="col-md-6 offset-md-3">
  <h3 class="text-center"> Registo de Productos</h3>

<form (ngSubmit)="onSubmit(formNuevoProducto)" #formNuevoProducto="ngForm">

  <div class="form-group">
    <label>Nombre: </label>
    <input type="text"
           class="form-control"
           id="nombreProducto"
           [(ngModel)]="producto.nombre"
           name="nombreProducto">
  </div>

  <div class="form-group">
    <label>Precio: </label>
    <input type="number"
           class="form-control"
           id="precioProducto"
           [(ngModel)]="producto.precio"
           name="precioProducto">
  </div>

  <div class="form-group">
    <label>Categoria: </label>
    <input type="text"
           class="form-control"
           id="categoria"
           [(ngModel)]="producto.categoria"
           name="categoria">
  </div>

  <button class="btn btn-success">Guardar</button>

</form>

</div>



<div>
  <h2>Lista Productos</h2>
  <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Categoria</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let producto of productos">
      <td>{{producto.nombre}}</td>
      <td>$ {{producto.precio}}</td>
      <td>{{producto.categoria}}</td>
    </tr>
    </tbody>

  </table>
</div>
